<body>
    <div ng-controller="UserController as userList">


        User Name: <input type="text" ng-model="userList.userName" placeholder="Enter Name"></input> <button
            class="btn btn-primary" ng-click="userList.addUser()">Create</button>

        <br>
        {{ userName }}
        <br>
        <br>

        <div id="usersList">
            Name:
            <span>Bob Testeroni</span><br>
            <div ng-repeat="user in userList.users">
                <span>
                    {{ user.name }}
                </span>
                <br>
            </div>

        </div>

    </div>
